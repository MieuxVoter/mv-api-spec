type: object
properties:
  id:
    type: integer
    description: A unique identifier
    example: 4
    readOnly: true
  grade:
    type: integer
    description: >
      One grade of the grading defined when creating the poll.
      Zero (0) means the worst grade, and it goes upwards from there,
      up to the size of the grading, minus one.
    example: 2

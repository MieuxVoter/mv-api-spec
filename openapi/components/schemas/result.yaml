type: object
properties:
  poll:
    $ref: ./poll.yaml
  ranking:
    type: array
    description: An array representing grades level for each proposal,
      according to the grades list, following the order of the proposals array
      defined when the related poll has been created.
    example: [0, 6, 3, 2, 2]
    minItems: 2
    maxItems: 20
    items:
      type: integer
      format: int16
required:
  - ranking
  - poll

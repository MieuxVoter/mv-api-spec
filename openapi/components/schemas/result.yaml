type: object
properties:
  poll:
    $ref: ./poll.yaml
  ranking:
    type: array
    description: An array representing mentions level for each candidate,
      according to the mentions list, following the order of the candidates array
      defined when the related poll has been created.
    example: [0, 6, 3, 2, 2]
    minItems: 2
    maxItems: 20
    items:
      type: integer
      format: int16

parameters:
  - in: path
    name: poll-id
    required: true
    schema:
      type: string
post:
  operationId: add-participant-to-poll
  summary: Adds a participant to a poll
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/participant.yaml
  responses:
    '200':
      description: Invitation was sent.
      content:
        text/plain:
          schema:
            type: string
    '404':
      $ref: ../components/responses/poll-not-found.yaml

parameters:
  - in: path
    name: poll-id
    required: true
    schema:
      type: string
post:
  operationId: create-judgment
  summary: Creates a judgment
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/judgment.yaml
  security:
    - {}
    - judgeAuth: []
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: Id of the created judgment.
      links:
        get-judgment:
          $ref: ../components/links/get-judgment.yaml
        delete-judgment:
          $ref: ../components/links/delete-judgment.yaml

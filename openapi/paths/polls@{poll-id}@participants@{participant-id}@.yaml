parameters:
  - in: path
    name: participant-id
    required: true
    schema:
      type: string
get:
  operationId: get-poll-participant
  summary: Gets a participant from a poll
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/participant.yaml
    '404':
      $ref: ../components/responses/participant-not-found.yaml
  security:
    - {}
    - pollAuth: []
delete:
  operationId: delete-poll-participant
  summary: Deletes a participant from a poll
  responses:
    '200':
      description: OK
    '404':
      $ref: ../components/responses/participant-not-found.yaml
  security:
    - pollAuth: []

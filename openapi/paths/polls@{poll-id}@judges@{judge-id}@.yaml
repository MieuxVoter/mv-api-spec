parameters:
  - in: path
    name: judge-id
    required: true
    schema:
      type: string
get:
  operationId: get-poll-judge
  summary: Get a judge from a poll
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/judge.yaml
    '404':
      $ref: ../components/responses/judge-not-found.yaml
  security:
    - {}
    - pollAuth: []
delete:
  operationId: delete-poll-judge
  summary: Delete a judge from a poll
  responses:
    '200':
      description: OK
    '404':
      $ref: ../components/responses/judge-not-found.yaml
  security:
    - pollAuth: []

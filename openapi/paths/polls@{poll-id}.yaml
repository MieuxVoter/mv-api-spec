parameters:
  - in: path
    name: poll-id
    required: true
    schema:
      type: integer
      format: int64
get:
  operationId: get-poll
  summary: Gets a poll by ID
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Poll.yaml
    '404':
      $ref: ../components/responses/PollNotFound.yaml
patch:
  operationId: update-poll
  summary: Updates a poll
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Poll.yaml
  security:
    - {}
    - pollAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Poll.yaml
delete:
  operationId: delete-poll
  summary: Deletes a poll
  responses:
    '200':
      description: OK
    '404':
      $ref: ../components/responses/PollNotFound.yaml
  security:
    - pollAuth: []

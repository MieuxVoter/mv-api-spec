parameters:
  - in: path
    name: poll-id
    required: true
    schema:
      type: string
  - in: path
    name: ballot-id
    required: true
    schema:
      type: string
get:
  operationId: get-ballot
  summary: Gets a ballot by ID
  responses:
    '200':
      description: A ballot object
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ballot.yaml
delete:
  operationId: delete-ballot
  summary: Deletes a ballot
  responses:
    '200':
      description: OK
    '404':
      $ref: ../components/responses/ballot-not-found.yaml
  security:
    - judgeAuth: []
